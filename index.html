<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapons List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 30px;
      background: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #2c3e50;
      color: #fff;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }

    tr:hover {
      background: #eef3f8;
      transition: 0.2s;
    }

    th {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button {
      padding: 8px 14px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2980b9;
    }

    button:active {
      background: #1f618d;
    }
  </style>
</head>
<body>
  <h1>Weapons List</h1>
  <table id="weaponsTable">
    <thead>
      <tr>
        <th>ItemId</th>
        <th>QualityId</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here by JavaScript -->
    </tbody>
  </table>

  <script>
    async function loadWeapons() {
      try {
        const response = await fetch('weapons_id.json');
        const data = await response.json();

        const tableBody = document.querySelector('#weaponsTable tbody');

        data.forEach(item => {
          const row = document.createElement('tr');

          const itemIdCell = document.createElement('td');
          itemIdCell.textContent = item.ItemId;
          row.appendChild(itemIdCell);

          const qualityIdCell = document.createElement('td');
          qualityIdCell.textContent = item.QualityId;
          row.appendChild(qualityIdCell);

          const actionCell = document.createElement('td');
          const copyButton = document.createElement('button');
          copyButton.textContent = 'Copy ItemId';
          copyButton.onclick = () => {
            navigator.clipboard.writeText(item.ItemId)
              .then(() => alert('ItemId copied to clipboard!'))
              .catch(err => console.error('Failed to copy: ', err));
          };
          actionCell.appendChild(copyButton);
          row.appendChild(actionCell);

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading JSON:', error);
      }
    }

    window.onload = loadWeapons;
  </script>
</body>
</html>
